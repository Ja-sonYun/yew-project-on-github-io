[build]
target = "index.html"
dist = "dist"
release = false

[watch]
watch = [
    # also watch style folder
    "./style/css/"
]

[[hooks]]
stage = "build"
command = "sh"
# run tailwind build with webpack
command_arguments = ["-c", "cd ./style && npx webpack && npx tailwindcss -i ./css/tailwind_base.css -o ./dist/tailwind.css"]
